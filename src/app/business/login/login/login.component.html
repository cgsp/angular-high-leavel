<mat-sidenav-container>
  <div class="site">
    <main>
      <mat-card>
        <mat-card-header>
          <mat-card-title>登录</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <mat-form-field class="eui-full-width">
              <input type="text" matInput placeholder="请输入邮箱">
              <span matSuffix>@qq.com</span>
            </mat-form-field>
            <mat-form-field class="eui-full-width">
              <input type="password" matInput placeholder="请输入密码">
            </mat-form-field>
            <button mat-raised-button type="button" (click)="login()">登录</button>
          </form>
        </mat-card-content>
        <mat-card-actions class="eui-text-right">
          <p>还没有账户?
            <a [routerLink]="[ '/register']">注册</a>
          </p>
          <p>忘记密码?
            <a href="">找回</a>
          </p>
        </mat-card-actions>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>每日佳句</mat-card-title>
          <mat-card-subtitle>满足感在于不断的努力！</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img src="../../../../assets/imgs/login-bg.jpg" width="100px" height="100px">
        </mat-card-content>
      </mat-card>
    </main>
  </div>
</mat-sidenav-container>
